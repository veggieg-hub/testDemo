<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <input type="text" id="input" />

  <script>
    //防抖
    let times;
    input.oninput = () => {
      clearTimeout(times);
      times = setTimeout(() => {
        console.log('select');
      }, 1000);
    };


    //节流
    // let flag
    window.onmousemove = () => {
      let flag

      function fun() {
        if (!flag) {
          flag = true;
          console.log('节流');
          setTimeout(() => {
            flag = false;
          }, 2000);
        }
      }
      fun()

    };

  </script>
</body>

</html>
