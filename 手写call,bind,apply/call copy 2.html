<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    //call：第一个参数为this指向的对象
    //      第二个起的参数为函数的传参
    //      return要有返回值
    Function.prototype.mycall = function () {
      const arr = Array.from(arguments)
      //参数的第一项为this指向的目标
      const t = arr[0]
      const arg = arr.slice(1)
      t.fn = this
      console.log(t);
      const res = t.fn(...arg)
      delete t.fn
      return res
    }

    let obj = {
      name: "坤坤"
    }

    const fn = function (a, b, c) {
      console.log("a", a);
      console.log("b", b);
      console.log("c", c);
      console.log("this", this);
      return "返回成功！"
    }
    let res = fn.mycall(obj, 100, 200, 300)
    console.log("res", res);

  </script>
</body>

</html>
