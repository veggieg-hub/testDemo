<body>
  <script>
    Function.prototype.myApply = function () {
      const arr = Array.from(arguments)
      const t = arr[0]
      const arg = arr[1]
      t.fn = this
      const res = t.fn(...arg)
      delete t.fn
      return res
    }


    let obj = {
      name: "坤坤"
    }

    const fn = function (a, b, c) {
      console.log("a", a);
      console.log("b", b);
      console.log("c", c);
      console.log("this", this);
      return "返回成功！"
    }
    let res = fn.myApply(obj, [100, 200, 300])
    console.log("res", res);

  </script>
