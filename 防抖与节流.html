  <input type="text" id="myInput" oninput="debounce(inputIng,100)">
  <script>
    //防抖
    const input = document.getElementById("myInput")

  

    function debounce(fn, waitTime) {
      let time;
      return function (...arguments) {
        clearInterval(time)
        time = setTimeout(() => {
          fn.apply(this, arguments)
        }, waitTime)
      }
    }
