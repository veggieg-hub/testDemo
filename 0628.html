<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      let arr = [5, 1, 7, 9, 2, 8,3,11,22,21];
      
      arr.sort().forEach((item, index) => {
        if (item % 2 == 0 && item - 1 == arr[index - 1]) {
          //   console.log(item);
          arr[index] = arr[index - 1] + '-' + item;
          arr.splice(index - 1, 1);
        } else {
          item.toString();
        }
      });
      let res = arr.toString();
      console.log(res);
    </script>
  </body>
</html>
